{% extends "main.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="span8" id="main-column">
  <div id="tzone-messages">
    <!-- ui stuff to go here -->
    
    <div id="flash-messages"></div>
  </div>

  <ul class="nav nav-tabs" id="main-tabs" data-tabs="tabs">
    <li class="active"><a href="#map-wrapper" data-toggle="tab">Locations</a></li>
    <li><a href="#times-wrapper" data-toggle="tab">Times</a></li>
  </ul>  
  <div class="tab-content">
    <div id="map-wrapper" class="tab-pane active">
      <div id="map-canvas" style="height: 300px; width: 100%"></div>
      <div id="map-message" class="alert alert-error hide">
	<button type="button" class="close">&times;</button>
	<h4 class="heading"></h4>
	<p class="message"></p>
      </div>
    </div>
    <div id="times-wrapper" class="tab-pane">
      <p>Explain here how to add contacts to the table</p>
    </div>
  </div>

</div>

<div class="span4" id="secondary-content">
  <h2>My Contacts</h2>
  <div id="friendlist"></div>
  <p id="nofriends">You dont have any contacts loaded as yet</p>
</div>


<div id="userAddModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="userAddModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="userAddModalLabel">Add New User</h3>
  </div>
  <div class="modal-body">
    <label>Name</label><input type="text" class="" />
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>

{% endblock %}


{% block optional_scripts %}
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&sensor=true"></script>
<script type="text/javascript" src="/static/js/UserGeoLocation.js"></script>
<script type="text/javascript" src="/static/js/dateUtils.js"></script>
<script type="text/javascript" src="/static/js/tzone.js"></script>
<script type="text/javascript" src="/static/js/TZoneApp.TZoneContact.js"></script>
<script type="text/javascript" src="/static/js/TZoneApp.TZoneContactList.js"></script>
<script type="text/javascript" src="/static/js/TZoneApp.TZoneContactListView.js"></script>
<script type="text/javascript" src="/static/js/TZoneApp.TZoneContactView.js"></script>
<script type="text/javascript" src="/static/js/TZoneApp.TZoneTimesView.js"></script>
<script type="text/javascript" src="/static/js/map.js"></script>
<script src="/static/js/TZoneMessages.js"></script>

{% endblock %}
